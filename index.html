<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/stile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center" >
    <div class="gs-container d-flex" id="app">
        <div class="gs-slide w-75">
            <img :src="images[activeIndex].source" :alt="images[activeIndex].text" class=" w-100 h-100 object-fit-cover">
        </div>
        <div class="gs-carousel w-25 h-100 position-relative d-flex flex-column">
            <div v-for="image in images"  class="gs-carousel-item">
                <img :src="image.source" :alt="image.text" class=" w-100 h-100 object-fit-cover gs-img-effect">
            </div>
            <button @click="goBack()" class="previous position-absolute top-0 align-self-center border-0 bg-transparent text-primary fs-2 z-3">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
            <button @click="goNext()" class="next position-absolute bottom-0 align-self-center border-0 bg-transparent text-primary fs-2 z-3">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
        </div>
    </div>
    
    
    
    
    
    <script type = "module" src="./js/script.js"></script>
</body>

</html>
